 'Times';font-size:18px;">les partager en deux parties Ã©gales (2 nombres entiers), exemples:</text><rect x="430.772" y="355.37" width="107.473" height="0.888"/><text x="663.355px" y="406.008px" style="font-family:'Times-Roman', 'Times';font-size:18px;"><tspan x="663.355px " y="406.008px ">7</tspan> = 4 + 3</text><text x="663.355px" y="424.008px" style="font-family:'Times-Roman', 'Times';font-size:18px;"><tspan x="663.355px " y="424.008px ">1</tspan>9 = 10 + 9</text><text x="663.355px" y="442.008px" style="font-family:'Times-Roman', 'Times';font-size:18px;"><tspan x="663.355px " y="442.008px ">1</tspan>001 = 501 + 500</text></g></g></svg>