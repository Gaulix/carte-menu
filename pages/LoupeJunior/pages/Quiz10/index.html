<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz (sciences-junior)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <h1>
      <span>Quiz:</span>
      poésie céleste. ☑️
    </h1>

    <div class="global-container">

      <form class="quiz-form">
        <div class="question-block">
          <h4>L'étoile du berger c'est...</h4>

          <div>
            <input type="radio" id="Clovis" name="q1" value="a" checked />
            <label for="qz10q1a">L'étoile polaire</label>
          </div>

          <div>
            <input type="radio" id="Lincoln" name="q1" value="b" />
            <label for="qz10q1b">L'étoile la plus proche du soleil</label>
          </div>

          <div>
            <input type="radio" id="Bonaparte" name="q1" value="c" />
            <label for="qz10q1c">La planète Vénus</label>
          </div>
        </div>

        <div class="question-block">
          <h4>La voie lactée c'est... </h4>
          <div>
            <input type="radio" id="date1" name="q2" value="a" checked />
            <label for="qz102a">Notre galaxie</label>
          </div>

          <div>
            <input type="radio" id="date2" name="q2" value="b" />
            <label for="qz102b">La queue d'une comète</label>
          </div>

          <div>
            <input type="radio" id="date3" name="q2" value="c" />
            <label for="qz102c">Une fumée blanche dans le ciel</label>
          </div>
        </div>

        <div class="question-block">
          <h4>La planète bleue c'est... </h4>
          <div>
            <input type="radio" id="date4" name="q3" value="a" checked />
            <label for="qz103a">Uranus</label>
          </div>

          <div>
            <input type="radio" id="date5" name="q3" value="b" />
            <label for="qz103b">Neptune</label>
          </div>

          <div>
            <input type="radio" id="date6" name="q3" value="c" />
            <label for="qz103c">La Terre</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Le seigneur des anneaux c'est...</h4>

          <div>
            <input type="radio" id="Ljubljana" name="q4" value="a" checked />
            <label for="qz104a">Jupiter</label>
          </div>

          <div>
            <input type="radio" id="Belgrade" name="q4" value="b" />
            <label for="qz104b">Saturne</label>
          </div>

          <div>
            <input type="radio" id="Bratislava" name="q4" value="c" />
            <label for="qz104c">Uranus</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Une géante bleue c'est...</h4>
          <div>
            <input type="radio" id="m1" name="q5" value="a" checked />
            <label for="qz105a">Une super Terre lointaine</label>
          </div>

          <div>
            <input type="radio" id="m2" name="q5" value="b" />
            <label for="qz105b">Neptune</label>
          </div>

          <div>
            <input type="radio" id="m3" name="q5" value="c" />
            <label for="qz105c">UNe étoile très chaude et très brillante</label>
          </div>
        </div>

        <button type="submit">VALIDER ✔️</button>
      </form>

      <div class="results">
        <h2>Cliquez sur <span>valider</span> pour voir les <span>résultats.</span></h2>
        <p class="mark"></p>
        <p class="help"></p>
        <p class="lien"><a href="../Quiz.html">retour</a></p>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
