<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz (sciences-junior)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <h1>
      <span>Quiz:</span>
      le cerveau. ☑️
    </h1>


    <div class="global-container">

      <form class="quiz-form">
        <div class="question-block">
          <h4>Le cerveau est composé de ...</h4>

          <div>
            <input type="radio" id="Clovis" name="q1" value="a" checked />
            <label for="Clovis">milliers de neurones</label>
          </div>



          <div>
            <input type="radio" id="Lincoln" name="q1" value="b" />
            <label for="Lincoln">de millions de neurones</label>
          </div>

          <div>
            <input type="radio" id="Bonaparte" name="q1" value="c" />
            <label for="Bonaparte">de milliards de neurones</label>
          </div>


        </div>





        <div class="question-block">

          <h4>Les sciences qui étudient le cerveau sont... </h4>
          <div>


            <input type="radio" id="date1" name="q2" value="a" checked />
            <label for="date1">les neurosciences</label>
          </div>




           <div>
            <input type="radio" id="date2" name="q2" value="b" />
            <label for="date2">l'astrophysique</label>

          </div>
          <div>
            <input type="radio" id="date3" name="q2" value="c" />
            <label for="date3">la radiologie</label>
            
          </div>

         </div>



     

        <div class="question-block">
          <h4>On utilise environ... </h4>
          <div>
            <input type="radio" id="date4" name="q3" value="a" checked />
            <label for="date4">50% de notre cerveau</label>
          </div>

          <div>
            <input type="radio" id="date5" name="q3" value="b" />
            <label for="date5">100% de notre cerveau</label>
          </div>

          <div>
            <input type="radio" id="date6" name="q3" value="c" />
            <label for="date6">10% de notre cerveau</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Le cerveau consomme...</h4>

          <div>
            <input type="radio" id="Ljubljana" name="q4" value="a" checked />
            <label for="Ljubljana">1% de notre énergie totale</label>
          </div>

          <div>
            <input type="radio" id="Belgrade" name="q4" value="b" />
            <label for="Belgrade">5% de notre énergie totale</label>
          </div>

          <div>
            <input type="radio" id="Bratislava" name="q4" value="c" />
            <label for="Bratislava">20% de notre énergie totale</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Le cerveau peut fabriquer des neurones jusqu'à...</h4>
          <div>
            <input type="radio" id="m1" name="q5" value="a" checked />
            <label for="m1">l'âge de 20 ans</label>
          </div>

          <div>
            <input type="radio" id="m2" name="q5" value="b" />
            <label for="m2">toute la vie</label>
          </div>

          <div>
            <input type="radio" id="m3" name="q5" value="c" />
            <label for="m3">l'âge de 50 ans avec une vie saine</label>
          </div>
        </div>

        <button type="submit">VALIDER ✔️</button>
      </form>

      <div class="results">
        <h2>Cliquez sur <span>valider</span> pour voir les <span>résultats.</span></h2>
        <p class="mark"></p>
        <p class="help"></p>
        <p class="lien"><a href="../Quiz.html">retour</a></p>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
