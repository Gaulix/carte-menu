<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz (sciences-junior)</title>
    <link rel="stylesheet" href="quiz01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <h1>
      <span>Quiz</span>
      Culture générale. ☑️
    </h1>

    <div class="global-container">

      <form class="quiz-form">
        <div class="question-block">
          <h4>En quelle année a eu lieu le premier pas de l'homme sur la lune?</h4>

          <div>
            <input type="radio" id="Clovis" name="q1" value="a" checked />
            <label for="Clovis">1971</label>
          </div>

          <div>
            <input type="radio" id="Lincoln" name="q1" value="b" />
            <label for="Lincoln">1948</label>
          </div>

          <div>
            <input type="radio" id="Bonaparte" name="q1" value="c" />
            <label for="Bonaparte">1969</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Qui a obtenu 2 prix Nobel?</h4>
          <div>
            <input type="radio" id="date1" name="q2" value="a" checked />
            <label for="date1">Marie Curie</label>
          </div>

          <div>
            <input type="radio" id="date2" name="q2" value="b" />
            <label for="date2">Albert Einstein</label>
          </div>

          <div>
            <input type="radio" id="date3" name="q2" value="c" />
            <label for="date3">Louis Pasteur</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Le soleil c'est  quoi?</h4>
          <div>
            <input type="radio" id="date4" name="q3" value="a" checked />
            <label for="date4">une planète.</label>
          </div>

          <div>
            <input type="radio" id="date5" name="q3" value="b" />
            <label for="date5">une étoile.</label>
          </div>

          <div>
            <input type="radio" id="date6" name="q3" value="c" />
            <label for="date6">une comète.</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Où est née Marie Curie ?</h4>

          <div>
            <input type="radio" id="Ljubljana" name="q4" value="a" checked />
            <label for="Ljubljana">en Pologne</label>
          </div>

          <div>
            <input type="radio" id="Belgrade" name="q4" value="b" />
            <label for="Belgrade">en France</label>
          </div>

          <div>
            <input type="radio" id="Bratislava" name="q4" value="c" />
            <label for="Bratislava">en Belqique</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Qui est Thomas Pesquet?</h4>
          <div>
            <input type="radio" id="m1" name="q5" value="a" checked />
            <label for="m1">un astrologue</label>
          </div>

          <div>
            <input type="radio" id="m2" name="q5" value="b" />
            <label for="m2">un biologiste</label>
          </div>

          <div>
            <input type="radio" id="m3" name="q5" value="c" />
            <label for="m3">un astronaute</label>
          </div>
        </div>

        <button type="submit">VALIDER ✔️</button>
      </form>

      <div class="results">
        <h2>Cliquez sur <span>valider</span> pour voir les <span>résultats.</span></h2>
        <p class="mark"></p>
        <p class="help"></p>

<p class="lien"><a href="../Quiz.html">retour</a></p>
    </div>

    <script src="quiz01.js"></script>
  </body>
</html>
