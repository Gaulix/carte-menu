<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz (sciences-junior)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <h1>
      <span>Quiz:</span>
      astronomie. ☑️
    </h1>

    <div class="global-container">

      <form class="quiz-form">
        <div class="question-block">
          <h4>Qui a marché sur la lune en 1969?</h4>

          <div>
            <input type="radio" id="Clovis" name="q1" value="a" checked />
            <label for="Clovis">Thomas Pesquet</label>
          </div>

          <div>
            <input type="radio" id="Lincoln" name="q1" value="b" />
            <label for="Lincoln">Neil Amstrong</label>
          </div>

          <div>
            <input type="radio" id="Bonaparte" name="q1" value="c" />
            <label for="Bonaparte">Buzz Aldrin</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Le système solaire est composé de combien de planètes?</h4>
          <div>
            <input type="radio" id="date1" name="q2" value="a" checked />
            <label for="date1">9 planètes</label>
          </div>

          <div>
            <input type="radio" id="date2" name="q2" value="b" />
            <label for="date2">7 planètes</label>
          </div>

          <div>
            <input type="radio" id="date3" name="q2" value="c" />
            <label for="date3">8 planètes</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Quelle est la vitesse de la lumière?</h4>
          <div>
            <input type="radio" id="date4" name="q3" value="a" checked />
            <label for="date4">30 000 km par seconde</label>
          </div>

          <div>
            <input type="radio" id="date5" name="q3" value="b" />
            <label for="date5">3 millions de km par seconde</label>
          </div>

          <div>
            <input type="radio" id="date6" name="q3" value="c" />
            <label for="date6">300 000 km par seconde</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Quelle est la nationalité de Galilée?</h4>

          <div>
            <input type="radio" id="Ljubljana" name="q4" value="a" checked />
            <label for="Ljubljana">italienne</label>
          </div>

          <div>
            <input type="radio" id="Belgrade" name="q4" value="b" />
            <label for="Belgrade">espagnole</label>
          </div>

          <div>
            <input type="radio" id="Bratislava" name="q4" value="c" />
            <label for="Bratislava">française</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Quel est l'âge de la Terre?</h4>
          <div>
            <input type="radio" id="m1" name="q5" value="a" checked />
            <label for="m1">13,8 milliards d'années</label>
          </div>

          <div>
            <input type="radio" id="m2" name="q5" value="b" />
            <label for="m2">4,5 milliards d'années</label>
          </div>

          <div>
            <input type="radio" id="m3" name="q5" value="c" />
            <label for="m3">4,5 Millions d'années</label>
          </div>
        </div>

        <button type="submit">VALIDER ✔️</button>
      </form>

      <div class="results">
        <h2>Cliquez sur <span>valider</span> pour voir les <span>résultats.</span></h2>
        <p class="mark"></p>
        <p class="help"></p>

        <p class="lien"><a href="../Quiz.html">retour</a></p>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
