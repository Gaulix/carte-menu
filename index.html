    <script src="lettering.js"></script>
    <script>
        $(function() {
            $('h1').lettering(); // separer les lettres par des span
            // animer chacune des lettres
            anime(
              {
                targets : 'h1 span',
                rotateY : [-90, 0],
                duration : 2000,
                delay : function(e, i) {
                    return 180 * i;
                }
              }
            );
        });
    </script>
